        <H1>Contacto</H1>
        <section>
            <h1 data-aos="zoom-in">¡Ponte en contacto con nosotros!</h1>
        </section>
        <section data-aos="fade-up" data-aos-duration="3000">
            <article class="primerTexto">
                <form action="#">
                    <label for="nombre_apellido">Ingresa tu nombre y apellido</label>
                    <input type="text" name="nombre_apellido" />
                    <br>
                    <label for="edad">Ingresa tu edad</label>
                    <input type="number" name="edad" />
                    <br>
                    <label for="Comentarios">Ingresa tus comentarios/sugerencias</label>
                    <br>
                    <textarea name="text" id="" cols="30" rows="10"></textarea>
                    <br>
                    <input type="submit" value="Enviar info" />
                    <input type="reset" value="Borrar info" />
                    <br>
                    <div>Acepta términos y condiciones</div>
                    <input type="checkbox" name="acepta" value="1" />
                </form>
            </article>
        </section>
